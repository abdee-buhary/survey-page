<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>FUT SURVEY</title>
    
</head>
<body>


<div id= "container">
<h1 id="title">FIFA 21 FUT SURVEY<h1>
  <p id="description">Short survey on how to improve gameplay</p>
  <form id="survey-form">
    
  <div id="survey-content">
    <label id="name-label">Name:</label><br>
    <input type="text" id="name" placeholder="ENTER YOUR NAME" required=""><br>
    
    <label id="email-label">Email:</label><br>
    <input type="email" id="email" placeholder="ENTER YOUR EMAIL" required=""><br>
  
  
  <div class="flex-container">
     <div id="survey-left">   
      <label id="number-label">Age:</label>
      <input type="number" id="number" placeholder="AGE" required="" MIN="10" MAX="100">        
     </div> 

     <div id="survey-right">   
      <label id="dropdown">Skill Level:</label>
      <select level="skill"  id="dropdown" required="">
        <option disabled selected value> -- Select an option -- </option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="pro">Professional Player</option>           
     </div> 
   </div>
    
    
    
    
    </form>
  
  </div>
  
   
</body>
</html>
